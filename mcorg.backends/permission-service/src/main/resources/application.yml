springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /
  api-docs:
    path: /api-docs
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
spring:
  data:
    mongodb:
      uri: mongodb+srv://java_client:${MONGODB_PASSWORD}@mc-org-db.edc7h.mongodb.net/mc-org-db
      database: mc-org-db
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://kind-gull-82.clerk.accounts.dev
          jwk-set-uri: https://kind-gull-82.clerk.accounts.dev/.well-known/jwks.json
