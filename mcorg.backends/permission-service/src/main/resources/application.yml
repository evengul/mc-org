springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /
  api-docs:
    path: /api-docs
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
spring:
  data:
    mongodb:
      uri: mongodb+srv://local_user:${MONGODB_PASSWORD}@mc-org-db.edc7h.mongodb.net/mc-org-db
      database: mc-org-permission
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_CLIENT_USERNAME:guest}
    password: ${RABBITMQ_CLIENT_PASSWORD:guest}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/consumers/oauth2/v2.0
          audiences:
            - 49447253-46f6-4dee-8d48-46415073729f
  cloud:
    function:
      definition: handleProjectCreated;handleProjectDeleted;handleTeamCreated;handleTeamDeleted;handleWorldCreated;handleWorldDeleted;
    stream:
      bindings:
        handleProjectCreated-in-0:
          destination: project-created-events
          group: permission
        handleProjectDeleted-in-0:
          destination: project-deleted-events
          group: permission
        handleTeamCreated-in-0:
          destination: team-created-events
          group: permission
        handleTeamDeleted-in-0:
          destination: team-deleted-events
          group: permission
        handleWorldCreated-in-0:
          destination: world-created-events
          group: permission
        handleWorldDeleted-in-0:
          destination: world-deleted-events
          group: permission
